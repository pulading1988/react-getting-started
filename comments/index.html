<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React Tutorial</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.1/css/sm.min.css">
  </head>
  <body>
    <div class="page-group">
      <!-- page 容器 -->
			<div class="page page-current">
			  <!-- 标题栏 -->
			  <header class="bar bar-nav">
			    <a class="icon icon-me pull-left open-panel"></a>
			    <h1 class="title">评论列表</h1>
			  </header>

			  <!-- 工具栏 -->
			  <nav class="bar bar-tab">
			    <a class="tab-item external active" href="#">
			      <span class="icon icon-home"></span>
			      <span class="tab-label">首页</span>
			    </a>
			    <a class="tab-item external" href="#">
			      <span class="icon icon-star"></span>
			      <span class="tab-label">收藏</span>
			    </a>
			    <a class="tab-item external" href="#">
			      <span class="icon icon-settings"></span>
			      <span class="tab-label">设置</span>
			    </a>
			  </nav>

			  <!-- 这里是页面内容区 -->
			  <div class="content">
			    <div class="content-block" id="content"></div>
			  </div>
			</div>

			<!-- popup, panel 等放在这里 -->
			<div class="panel-overlay"></div>

			<!-- Left Panel with Reveal effect -->
			<div class="panel panel-left panel-reveal">
			  <div class="content-block">
			    <p>这是一个侧栏</p>
			    <p></p>
			    <!-- Click on link with "close-panel" class will close panel -->
			    <p><a href="#" class="close-panel">关闭</a></p>
			  </div>
			</div>
    </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
		<script type="text/babel" src="/comments.js"></script>

		<script src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
		<script src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
  </body>
</html>
